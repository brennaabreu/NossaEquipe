<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/3d-fluency/94/user-male-circle.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/0f81673b0b.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe</title>
</head>
<body>
    <section class="team">
        <div class="center">
            <h1>Nossa Equipe</h1>
        </div>

        <div class="team-content">
            <div class="box">
                <img src="henrico.png" alt="">
                <h3>Henrico Martell</h3>
                <h5>Administrador</h5>
                <div class="icons">
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>

            <div class="box">
                <img src="arya.png" alt="">
                <h3>Arya Stark</h3>
                <h5>Programadora</h5>
                <div class="icons">
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>

            <div class="box">
                <img src="john.png" alt="">
                <h3>Jon Snow</h3>
                <h5>Social Media</h5>
                <div class="icons">
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>

            <div class="box">
                <img src="alexa.png" alt="">
                <h3>Alexa Lannister</h3>
                <h5>Artista</h5>
                <div class="icons">
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
